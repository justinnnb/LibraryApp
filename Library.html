<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>My Library</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="container-library">
        <div id="display"></div>
        <button id="showBooks"> Show Books</button>
        <button id="addBooks"> Add Books</button>
        <div class="container-books"></div>
    </div>
    <div class="container-addBook">
        <div class="container-AddBookForm">
            <form class="addBook" onsubmit="addBookToLibrary()">
            
                <label for="bookname"> Book Name: </label>
                <input type="text" id="bookname" name="bookname">
            
                <label for="pagenumber"> Page Number: </label>
                <input type="number" id="pagenumber" name="pagenumber">
            
                <label for="readstatus"> Unread: </label>
                <input type="radio" id="readstatus" name="readstatus" value="Unread" required>
                <label for="readstatus"> Read: </label>
                <input type="radio" id="readstatus" name="readstatus" value="Read">
                <button class="buttons" type="submit">Add Books</button>
                <button class="buttons" type="reset">Reset</button>
            </form>
        </div>
    </div>
<script src=library.js>

</script>
</body>
</html>
